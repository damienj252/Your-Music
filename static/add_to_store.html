<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Music Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Add to music store</a>
    </div>
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li class ="active"><a href="add_to_store.html">Add</a></li>
      <li><a href="#">My Store</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
    <h3>Add your favorite artist and songs to this store</h3>
</div>
<br />
    
<!-- This is a form that allows the user enter information into the database using a form-->
<form>
  <div class="form-group">
    <label for="name">Add to Library</label>
    <input type="text" class="form-control" name="artistinput" id="artistinput" placeholder="Enter Artist Name">
    <small id="emailHelp" class="form-text text-muted"></small>

    <input type="text" class="form-control" name="songinput" id="songinput" placeholder="Enter Name of the Song">
    <small id="emailHelp" class="form-text text-muted"></small>

  </div>
  <button type="submit" id="submit" class="btn btn-primary">Add to Store</button>
</form>


<br />

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  
	<script>
		$("#submit").click(function(e) {
			e.preventDefault();
			
			data = {userinput: $("#artistinput").val()}
			$.post("/perms", data, function(resbody){
				$("#serveroutput").text(resbody);
                
            data = {userinput: $("#songinput").val()}
			$.post("/perms", data, function(resbody){
				$("#serveroutput").text(resbody);
			});
		});
	</script>
  </body>
</html>
