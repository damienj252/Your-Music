<body>

<!--This is a navigation bar that allows the user interact with certain aspects of the webpage-->
<nav class="navbar navbar-inverse">

<div class="container">
    <h3>What is My Music Store?</h3>
        <p>This is a single web application that allows a user store their favorite songs and artist so they never forget a song.</p>

    <h3>Add your favorite artist and songs to this store</h3>
    
    <!-- This is a form that allows the user enter information into the database using a form-->
      <form>
          <div class="form-group">
                <label for="name">Add to Library</label>
          <input type="text" class="form-control" id="artist" placeholder="Enter Name of the Artist">
    <br />
          <input type="text" class="form-control" id="song" placeholder="Enter Name of the Song">
    <br />
          <button type="button" id="submit" class="btn btn-primary">Add to Store</button> 
          </div>
     </form>
    
		<br />
		<form>
		  <div class="form-group">
			<label for="artistoutput">Artist</label>
              <br />
			<textarea class="form-control" id="artistoutput" rows="8" maxlength="200" placeholder="Artists"  readonly></textarea>
              <br />
            <label for="artistoutput">Song</label>
                <br />
			<textarea class="form-control" id="songoutput" rows="8" maxlength="200" placeholder="Songs"  readonly></textarea>
		</div>
        </form>   
</div>

<!--This is javascript that allowed me to pass the information gathered in the form above and output it to My Store-->
    <script>
		$("#submit").click(function(e) 
        {
			e.preventDefault();
			
			artist = {artistinput: $("#artist").val()}
			$.post("/artist", artist, function(resbody){
				$("#artistoutput").text(resbody);
			});
            
            song = {songinput: $("#song").val()}
			$.post("/song", song, function(resbody){
				$("#songoutput").text(resbody);
			});
		});

	</script>

<hr style="height: 8px; background-color: #1a05ba; width: 100%" />
